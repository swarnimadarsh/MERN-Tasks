<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK2</title>
    <style>
    .list{
        border: 1px solid ;
        border-color: black;
        width: 20%;
    }
    </style>
</head>
<body>
    <div class="list">
        <p>List can be nested (list inside list)</p>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <ul>
                <li>black tea</li>
                <li>green tea</li>
            </ul>
            <li>milk</li>
        </ul>
    </div>
   
</body>
</html>
